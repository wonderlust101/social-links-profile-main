<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/css/index.css">

    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <main>
        <section class="profile-image">
            <img src="assets/images/avatar-jessica.jpeg" alt="Profile Image of User">
        </section>

        <section class="user-details">
            <h1 class="name">Jessica Randall</h1>
            <p class="location"><strong>London, United Kingdom</strong></p>
        </section>

        <section class="user-quote">
            <p class="description">"Front-end developer and avid reader."</p>
        </section>

        <section class="links-list">
          <ul>
            <li>
              <button type="button"><strong>GitHub</strong></button></li>
            <li>
              <button type="button"><strong>Frontend Mentor</strong></button>
            </li>
            <li>
              <button type="button"><strong>LinkedIn</strong></button>
            </li>
            <li>
              <button type="button"><strong>Twitter</strong></button>
            </li>
            <li>
              <button type="button"><strong>Instagram</strong></button>
            </li>
          </ul>
        </section>

    </main>
</body>
</html>
