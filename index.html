<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/css/index.css">

    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <main class="card">

        <img src="assets/images/avatar-jessica.jpeg" alt="Profile Image of User" class="card__profile-image">

        <section class="card__details">
            <h1>Jessica Randall</h1>
            <p class="card__details--bold-green">London, United Kingdom</p>
        </section>

        <section>
            <p>"Front-end developer and avid reader."</p>
        </section>

        <section>
            <ul class="card__links">
                <li>
                    <a href="#" class="button">Github</a>
                </li>
                <li>
                    <a href="#" class="button">Frontend Mentor</a>
                </li>
                <li>
                    <a href="#" class="button">LinkedIn</a>
                </li>
                <li>
                    <a href="#" class="button">Twitter</a>
                </li>
                <li>
                    <a href="#" class="button">Instagram</a>
                </li>
            </ul>
        </section>

    </main>
</body>
</html>
