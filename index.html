<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="profile-image-sect">
      <img class="profile-image" src="assets/images/avatar-jessica.jpeg" alt="profile image">
    </div>

    <div class="user-sect">
      <h1 class="name">Jessica Randall</h1>
      <p class="location"><strong>London, United Kingdom</strong></p>
    </div>

    <div class="description-sect">
      <p class="description">"Front-end developer and avid reader."</p>
    </div>

    <div class="links-sect">
      <button class="github-link" type="button"><strong>GitHub</strong></button>
      <button class="frontend-mentor-link" type="button"><strong>Frontend Mentor</strong></button>
      <button class="linkedin-link" type="button"><strong>LinkedIn</strong></button>
      <button class="twitter-link" type="button"><strong>Twitter</strong></button>
      <button class="instagram-link" type="button"><strong>Instagram</strong></button>
    </div>

  </main>
</body>
</html>
